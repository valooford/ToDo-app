<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="container__item">
        <form class="addNote" onsubmit="return false;">
          <div class="addNote__outer">
            Заметка...
            <div class="addNote__buttons">
              <button class="icon-button">
                <span class="icon-button__icon">&#xe800;</span><br />
                <span class="icon-button__title">
                  <span>Создать список</span>
                </span>
              </button>
              <button class="icon-button">
                <span class="icon-button__icon">&#xf1fc;</span><br />
                <span class="icon-button__title">
                  <span>Создать заметку с рисунком</span>
                </span>
              </button>
              <button class="icon-button">
                <span class="icon-button__icon">&#xe802;</span><br />
                <span class="icon-button__title">
                  <span>Создать фотозаметку</span>
                </span>
              </button>
            </div>
          </div>
          <div class="addNote__inner">
            <div>
              <input
                class="addNote__header"
                type="text"
                placeholder="Введите заголовок"
              />
            </div>
            <textarea
              class="addNote__noteField"
              placeholder="Заметка..."
              rows="1"
            ></textarea>
            <div class="addNote__buttons">
              <button class="icon-button icon-button_smaller">
                <span class="icon-button__icon">&#xf0f3;</span><br />
                <span class="icon-button__title">
                  <span>Сохранить напоминание</span>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
