<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="container__item">
        <form class="addNote" onsubmit="return false;">
          <div class="addNote__outer">
            Заметка...
            <div class="addNote__buttons"></div>
          </div>
          <div class="addNote__inner">
            <div class="addNote__cornerButtons"></div>
            <input
              class="addNote__header"
              type="text"
              placeholder="Введите заголовок"
            />
            <textarea
              class="addNote__noteField"
              placeholder="Заметка..."
              rows="1"
            ></textarea>
            <div class="addNote__buttons">
              <button class="addNote__button">Закрыть</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="template-icon-button" class="template">
      <button class="icon-button">
        <span class="icon-button__icon"></span><br />
        <span class="icon-button__title">
          <span></span>
        </span>
      </button>
    </div>
