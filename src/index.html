<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="todo-app"></div>

    <!-- TEMPLATES -->
    <div id="template-add-note" class="template">
      <div class="addNote">
        Заметка...
        <div class="addNote__buttons"></div>
      </div>
    </div>

    <div id="template-container" class="template">
      <div class="container" id="container">
        <div class="container__item"></div>
      </div>
    </div>

    <div id="template-textarea" class="template">
      <textarea class="textarea" rows="1"></textarea>
    </div>

    <div id="template-list-item" class="template">
      <li class="listItem">
        <span class="listItem__drag"></span>
        <span class="listItem__add"></span>
        <span class="listItem__checkbox"></span>
        <span class="listItem__text"></span>
        <span class="listItem__remove"></span>
      </li>
    </div>

    <div id="template-notification" class="template">
      <span class="notification">
        <span class="notification__icon">&#xe809;</span>
        23 апр., 08:00
        <span class="notification__close">...</span>
      </span>
    </div>

    <div id="template-note" class="template">
      <form class="note" onsubmit="return false;">
        <div class="note__check"></div>
        <div class="note__cornerButtons"></div>
        <input
          class="note__header"
          type="text"
          placeholder="Введите заголовок"
        />
        <div class="note__text"></div>
        <div class="note__listWrapper">
          <ul class="note__list"></ul>
          <div class="note__markedList">
            <i>&#xe81a;</i> <span class="note__markedCount"></span>
            <ul class="note__list"></ul>
          </div>
        </div>
        <div class="note__info">
          <span class="note__creationTime"></span>
        </div>
        <div class="note__buttons">
          <button class="note__button">Закрыть</button>
        </div>
      </form>
    </div>
    <div id="template-creation-time" class="template">
      <span class="creation-time">
        <br />
        <span class="creation-time__title"></span>
      </span>
    </div>

    <div id="template-popup-menu" class="template">
      <ul class="popup-menu">
        <li class="popup-menu__item"></li>
      </ul>
    </div>
