<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <header class="header">
      <span class="header__logo"><i>&#xe80d;</i>ToDo</span>
      <span class="header__search">
        <span class="search">
          <i class="search__icon"></i>
          <input type="text" placeholder="Поиск" />
          <i class="search__clean"></i>
        </span>
      </span>
      <span class="header__buttons"></span>
    </header>
    <aside class="aside">
      <ul class="aside__menu"></ul>
    </aside>
    <main>
      <div class="container" id="container">
        <div class="container__item">
          <div class="addNote">
            Заметка...
            <div class="addNote__buttons"></div>
          </div>
        </div>
        <div class="container__item"></div>
      </div>
    </main>

    <!-- TEMPLATES -->
    <div id="template-iconed-menu-item" class="template">
      <li class="iconed-menu-item"><i class="iconed-menu-item__icon"></i></li>
    </div>

    <div id="template-icon-button" class="template">
      <button class="icon-button">
        <span class="icon-button__icon"></span><br />
        <span class="icon-button__title">
          <div class="title">
            <span></span>
          </div>
        </span>
      </button>
    </div>

    <div id="template-list-item" class="template">
      <li class="listItem">
        <span class="listItem__drag">&#xe811;</span>
        <span class="listItem__add">&#xe810;</span>
        <span class="listItem__checkbox">&#xe800;</span>
        <textarea class="textarea listItem__text" rows="1"></textarea>
        <span class="listItem__remove"></span>
      </li>
    </div>

    <div id="template-note" class="template">
      <form class="note" onsubmit="return false;">
        <div class="note__check"></div>
        <div class="note__cornerButtons"></div>
        <input
          class="note__header"
          type="text"
          placeholder="Введите заголовок"
        />
        <textarea class="textarea" placeholder="Заметка..." rows="1"></textarea>
        <div class="note__listWrapper">
          <ul class="note__list"></ul>
          <div class="note__markedList">
            <i>&#xe81a;</i> 1 отмеченный пункт
            <ul class="note__list"></ul>
          </div>
        </div>
        <div class="note__info">
          <span class="note__creationTime"
            >Изменено: вчера, 20:30<br />
            <div class="title">
              <span>Создано 8 апр.</span>
            </div>
          </span>
          <span class="notification">
            <span class="notification__icon">&#xe809;</span>
            23 апр., 08:00
            <span class="notification__close">...</span>
          </span>
        </div>
        <div class="note__buttons">
          <button class="note__button">Закрыть</button>
        </div>
      </form>
    </div>
